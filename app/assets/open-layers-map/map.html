<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Map</title>

    <!-- OpenLayers v7.2.2 (https://openlayers.org/) -->
    <script src="ol/dist/ol.js"></script>
    <script src="createMap.js"></script>

    <link rel="stylesheet" href="ol/ol.css">

    <!-- Ensures the map takes up the full amount of space. -->
    <link rel="stylesheet" href="map.css">
</head>

<body>
<div id="map" class="map"></div>
<script>
    let map = new CreateMap();

    function setCentreZoom(value)
    {
        map.setCentreZoom(value);
    }
    function mapIdsToLayers(value)
    {
        map.mapIdsToLayers(value);
    }
    function addMarker(value)
    {
        map.addMarker(value);
    }
    function drawBusRouteLines(value)
    {
        map.drawBusRouteLines(value);
    }
    function toggleShowLayers(value)
    {
        map.toggleShowLayers(value);
    }
</script>
</body>
</html>
